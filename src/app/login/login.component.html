<div class="container loging flex-box" >

  <form [formGroup]="loginForm">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">E-mail</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" email="true">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Senha</label>
    <input type="password" formControlName="password" id="password" class="form-control" placeholder="Senha">
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" (click)="login()">Entrar</button>
</form>

</div>
